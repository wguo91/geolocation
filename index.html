<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- PT Sans font -->
		<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
		<script src="js/libs/jquery-1.10.2.min.js"></script>
		<script src="js/libs/handlebars-v1.3.0.js"></script>
		<link rel="stylesheet" href="css/geolocation.css">
	</head>
	<body class="container">
		<h1 id="title">GeoLocation Test</h1>
		<hr class="divider"></hr>
		<section id="mainContent" class="col-xs-12 col-sm-12 col-md-12"></section>
		<script type="text/x-handlebars" id="index">
			<section id="geoLocationContainer" class="col-xs-12 col-sm-12 col-md-8">
			</section>
			<menu class="col-xs-12 col-sm-12 col-md-4">
				<div class="error hidden">Please provide a valid host name.</div>
				<h2>Input Form</h2>
				<button class="btn btn-default" id="btnMyLocation">My location</button>
				<button class="btn btn-default" id="btnResetLocation">Reset location</button>
				<div id="hostLocation">
					<input type="text" class="form-text" id="inputHost" placeholder="Domain Name">
					<button class="btn btn-default" id="btnHostLocation">Locate</button>
				</div>
				<h2>Previously Searched Hosts</h2>
				<div id="hostsContainer">
				</div>
			</menu>
			<section id="googleMapContainer" class="col-xs-12">
			</section>
		</script>
		<script type="text/x-handlebars" id="hostInfo">
			<ul>
				{{#if hosts}}
				{{#each hosts}}
				<li class="hostList" id="{{attributes.date}}">
					<div>
						<h4>{{attributes.query}}</h4>
						<p>{{attributes.regionName}}, {{attributes.country}}</p>
						<p>({{attributes.lat}}, {{attributes.lon}})</p>
					</div>
				</li>
				{{/each}}
				{{else}}
				<li>No previous searches available.</li>
				{{/if}}
			</ul>
		</script>
		<script type="text/x-handlebars" id="googleMap">
			<h2>Map</h2>
			<div id="map"></div>
		</script>
		<script type="text/x-handlebars" id="locationInfo">
			<h2>Location</h2>
			<table align="center" class="empty col-xs-12">
				<tbody>
					<tr>
						<td class="field_name col-xs-4">IP</td>
						<td id="location_query" class="location_value col-xs-7">{{query}}</td>
						<td class="help col-xs-1"><button class="btn btn-default">?</button></td>
					</tr>
					<tr>
						<td class="field_name col-xs-4">Country</td>
						<td id="location_country" class="location_value col-xs-7">{{country}}</td>
						<td class="help col-xs-1"><button class="btn btn-default">?</button></td>
					</tr>
					<tr>
						<td class="field_name col-xs-4">Region</td>
						<td id="location_regionName" class="location_value col-xs-7">{{regionName}}</td>
						<td class="help col-xs-1"><button class="btn btn-default">?</button></td>
					</tr>
					<tr>
						<td class="field_name col-xs-4">City</td>
						<td id="location_city" class="location_value col-xs-7">{{city}}</td>
						<td class="help col-xs-1"><button class="btn btn-default">?</button></td>
					</tr>
					<tr>
						<td class="field_name col-xs-4">Time Zone</td>
						<td id="location_timezone" class="location_value col-xs-7">{{timezone}}</td>
						<td class="help col-xs-1"><button class="btn btn-default">?</button></td>
					</tr>
					<tr>
						<td class="field_name col-xs-4">Latitude</td>
						<td id="location_lat" class="location_value col-xs-7">{{lat}}</td>
						<td class="help col-xs-1"><button class="btn btn-default">?</button></td>
					</tr>
					<tr>
						<td class="field_name col-xs-4">Longitude</td>
						<td id="location_lon" class="location_value col-xs-7">{{lon}}</td>
						<td class="help col-xs-1"><button class="btn btn-default">?</button></td>
					</tr>
				</tbody>
			</table>
		</script>
		<!-- underscore and backbone -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
		<script src="app.js"></script>
		<script src="models/Host.js"></script>
		<script src="collections/Hosts.js"></script>
		<script src="views/index.js"></script>
		<script src="views/map.js"></script>
		<script src="views/hosts.js"></script>
	</body>
</html>
