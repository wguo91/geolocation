<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<script src="js/libs/jquery-1.10.2.min.js"></script>
		<script src="js/libs/handlebars-v1.3.0.js"></script>
		<!--
		<script src="js/geolocation.js"></script>
		-->
		<link rel="stylesheet" href="css/geolocation.css">

	</head>
	<body class="container">
		<h1 id="title">GeoLocation Test</h1>
		<hr class="divider"></hr>
		<section id="mainContent"></section>

		<script type="text/x-handlebars" id="index">
			<section id="geoLocationContainer" class="">
			</section>
			<menu>
				<button class="btn" id="btnMyLocation">My location</button>
				<button class="btn" id="btnResetLocation">Reset location</button>
				<div id="hostLocation">
					<!-- NOTE: validation for form fields -->
					<input type="text" class="form-text" id="inputHost">
					<button class="btn" id="btnHostLocation">Locate</button>
				</div>
			</menu>
			<section id="googleMapContainer">
			</section>
		</script>
		<script type="text/x-handlebars" id="googleMap">
			<h4>Domain location for {{domain}}</h4>
			<div id="map"></div>
		</script>
		<script type="text/x-handlebars" id="locationInfo">
			<h4>Estimated location</h4>

			<table align="center" class="empty">
				<tbody>
					<tr>
						<td class="field_name">IP</td>
						<td id="location_query" class="location_value">{{query}}</td>
						<td><button class="help">?</button></td>
					</tr>
					<tr>
						<td class="field_name">Country</td>
						<td id="location_country" class="location_value">{{country}}</td>
						<td><button class="help">?</button></td>
					</tr>
					<tr>
						<td class="field_name">Region</td>
						<td id="location_regionName" class="location_value">{{regionName}}</td>
						<td><button class="help">?</button></td>
					</tr>
					<tr>
						<td class="field_name">City</td>
						<td id="location_city" class="location_value">{{city}}</td>
						<td><button class="help">?</button></td>
					</tr>
					<tr>
						<td class="field_name">Time Zone</td>
						<td id="location_timezone" class="location_value">{{timezone}}</td>
						<td><button class="help">?</button></td>
					</tr>
					<tr>
						<td class="field_name">Latitude</td>
						<td id="location_lat" class="location_value">{{lat}}</td>
						<td><button class="help">?</button></td>
					</tr>
					<tr>
						<td class="field_name">Longitude</td>
						<td id="location_lon" class="location_value">{{lon}}</td>
						<td><button class="help">?</button></td>
					</tr>
				</tbody>
			</table>
		</script>
		<!-- underscore and backbone -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
		<script src="router.js"></script>
	</body>
</html>
